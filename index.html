<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="profile-container">
      <img src="/img/331542916_211052708081390_5904850274461385506_n (1).jpg" alt="Profile Picture"
        class="profile-pic" />
      <div class="profile-details">
        <h1 class="name">Cuddly face</h1>
      </div>
    </div>
  </header>
  <main>
    <section class="skills-container">
      <h1>skill</h1>
      <div class="skill">
        <p class="name">Go</p>

        <div class="level-container">
          <div class="level"></div>
        </div>
        <label for="level">70%</label>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Cuddly-face
      </p>
    </div>
  </footer>

  <script src="lib/gsap.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
